<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <!-- Background -->
  <rect width="600" height="400" fill="#FFFFFF"/>

  <!-- Room outline -->
  <rect x="50" y="50" width="500" height="300" rx="4" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="2"/>

  <!-- Flight zone -->
  <rect x="150" y="100" width="300" height="180" rx="8" fill="#DBEAFE" fill-opacity="0.4" stroke="#2563EB" stroke-width="2" stroke-dasharray="8 4"/>

  <!-- Furniture - grey outlines -->
  <!-- Sofa top -->
  <rect x="80" y="120" width="50" height="100" rx="6" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="1"/>

  <!-- Chair bottom left -->
  <rect x="80" y="280" width="40" height="40" rx="4" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="1"/>

  <!-- TV stand top right -->
  <rect x="480" y="100" width="50" height="80" rx="4" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="1"/>

  <!-- Coffee table center (outside zone) -->
  <rect x="250" y="300" width="100" height="30" rx="2" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="1"/>

  <!-- Parent icon -->
  <g transform="translate(480, 200)">
    <circle cx="20" cy="10" r="10" fill="#6B7280"/>
    <rect x="10" y="22" width="20" height="30" rx="6" fill="#6B7280"/>
    <!-- Controller -->
    <rect x="5" y="35" width="12" height="8" rx="2" fill="#374151"/>
  </g>

  <!-- Child icon -->
  <g transform="translate(470, 260)">
    <circle cx="15" cy="8" r="8" fill="#9CA3AF"/>
    <rect x="8" y="18" width="14" height="22" rx="4" fill="#9CA3AF"/>
  </g>

  <!-- Flight path illustration -->
  <path d="M200 180 Q300 140 400 180" stroke="#2563EB" stroke-width="2" stroke-dasharray="4 4" fill="none"/>

  <!-- Small jet in zone -->
  <g transform="translate(280, 160)">
    <ellipse cx="20" cy="8" rx="18" ry="5" fill="#9CA3AF"/>
    <rect x="10" y="6" width="12" height="3" rx="1" fill="#2563EB"/>
    <path d="M10 8 L20 18 L30 8 Z" fill="#D1D5DB"/>
  </g>

  <!-- Labels -->
  <text x="300" y="85" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#2563EB" font-weight="500">FLIGHT ZONE</text>

  <!-- Safe distance arrows -->
  <line x1="150" y1="290" x2="450" y2="290" stroke="#9CA3AF" stroke-width="1"/>
  <polygon points="150,290 156,286 156,294" fill="#9CA3AF"/>
  <polygon points="450,290 444,286 444,294" fill="#9CA3AF"/>
  <text x="300" y="285" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#6B7280">8-10 ft recommended</text>
</svg>