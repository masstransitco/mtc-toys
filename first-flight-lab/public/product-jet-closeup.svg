<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <!-- Background -->
  <rect width="600" height="400" fill="#FFFFFF"/>

  <!-- Main jet body -->
  <g transform="translate(150, 100)">
    <!-- Fuselage -->
    <ellipse cx="150" cy="60" rx="130" ry="30" fill="#E5E7EB"/>

    <!-- Cockpit canopy -->
    <ellipse cx="220" cy="55" rx="40" ry="20" fill="#BFDBFE" stroke="#93C5FD" stroke-width="1"/>
    <ellipse cx="220" cy="55" rx="30" ry="14" fill="#DBEAFE"/>

    <!-- Wings -->
    <path d="M80 60 L150 140 L220 60 Z" fill="#D1D5DB" stroke="#C4C4C4" stroke-width="1"/>

    <!-- Tail fin -->
    <path d="M20 40 L50 60 L20 80 Z" fill="#D1D5DB"/>
    <!-- Horizontal stabilizer -->
    <ellipse cx="40" cy="60" rx="25" ry="8" fill="#D1D5DB"/>

    <!-- Blue accent stripe -->
    <rect x="60" y="55" width="160" height="8" rx="4" fill="#2563EB"/>

    <!-- Protected ducted fans (back) -->
    <ellipse cx="60" cy="60" rx="12" ry="12" fill="#6B7280"/>
    <circle cx="60" cy="60" r="8" fill="#4B5563"/>

    <!-- Landing gear -->
    <rect x="100" y="88" width="4" height="20" rx="2" fill="#6B7280"/>
    <ellipse cx="102" cy="110" rx="6" ry="4" fill="#374151"/>

    <rect x="180" y="88" width="4" height="20" rx="2" fill="#6B7280"/>
    <ellipse cx="182" cy="110" rx="6" ry="4" fill="#374151"/>
  </g>

  <!-- Controller -->
  <g transform="translate(380, 220)">
    <rect x="0" y="0" width="100" height="65" rx="12" fill="#374151"/>
    <rect x="5" y="5" width="90" height="55" rx="10" fill="#4B5563"/>

    <!-- Left joystick -->
    <circle cx="30" cy="35" r="12" fill="#6B7280"/>
    <circle cx="30" cy="35" r="8" fill="#9CA3AF"/>

    <!-- Right joystick -->
    <circle cx="70" cy="35" r="12" fill="#6B7280"/>
    <circle cx="70" cy="35" r="8" fill="#9CA3AF"/>

    <!-- Buttons -->
    <circle cx="50" cy="15" r="4" fill="#2563EB"/>
  </g>

  <!-- Shadow under jet -->
  <ellipse cx="300" cy="320" rx="120" ry="15" fill="#E5E7EB" opacity="0.5"/>
</svg>