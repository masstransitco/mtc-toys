<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" fill="none">
  <!-- Background - Modern living room -->
  <rect width="800" height="500" fill="#F9FAFB"/>

  <!-- Floor -->
  <rect x="0" y="350" width="800" height="150" fill="#E5E7EB"/>

  <!-- Window -->
  <rect x="50" y="80" width="200" height="180" rx="4" fill="#BFDBFE" stroke="#D1D5DB" stroke-width="2"/>
  <line x1="150" y1="80" x2="150" y2="260" stroke="#D1D5DB" stroke-width="2"/>
  <line x1="50" y1="170" x2="250" y2="170" stroke="#D1D5DB" stroke-width="2"/>

  <!-- Sofa -->
  <rect x="550" y="280" width="200" height="80" rx="12" fill="#E5E7EB"/>
  <rect x="560" y="290" width="80" height="60" rx="8" fill="#D1D5DB"/>
  <rect x="660" y="290" width="80" height="60" rx="8" fill="#D1D5DB"/>

  <!-- Parent silhouette -->
  <ellipse cx="400" cy="220" rx="25" ry="30" fill="#6B7280"/>
  <rect x="375" y="250" width="50" height="100" rx="10" fill="#6B7280"/>

  <!-- Child silhouette -->
  <ellipse cx="320" cy="260" rx="18" ry="22" fill="#9CA3AF"/>
  <rect x="305" y="282" width="30" height="68" rx="8" fill="#9CA3AF"/>

  <!-- Child's arm extended -->
  <rect x="290" y="290" width="45" height="8" rx="4" fill="#9CA3AF" transform="rotate(-30 290 290)"/>

  <!-- Foam RC Jet - mid-flight -->
  <g transform="translate(200, 180) rotate(-10)">
    <!-- Main body -->
    <ellipse cx="60" cy="20" rx="55" ry="12" fill="#9CA3AF"/>
    <!-- Cockpit -->
    <ellipse cx="85" cy="18" rx="15" ry="8" fill="#BFDBFE"/>
    <!-- Wings -->
    <path d="M30 20 L60 50 L90 20 Z" fill="#D1D5DB"/>
    <!-- Tail -->
    <path d="M5 15 L20 20 L5 25 Z" fill="#D1D5DB"/>
    <!-- Blue accent -->
    <rect x="40" y="16" width="40" height="4" rx="2" fill="#2563EB"/>
  </g>

  <!-- Flight path dots -->
  <circle cx="300" cy="200" r="3" fill="#2563EB" opacity="0.4"/>
  <circle cx="320" cy="195" r="3" fill="#2563EB" opacity="0.5"/>
  <circle cx="340" cy="192" r="3" fill="#2563EB" opacity="0.6"/>

  <!-- Controller in parent's hand -->
  <rect x="410" y="300" width="40" height="25" rx="4" fill="#374151"/>
  <circle cx="420" cy="312" r="5" fill="#4B5563"/>
  <circle cx="440" cy="312" r="5" fill="#4B5563"/>
</svg>