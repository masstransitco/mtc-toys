<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" fill="none">
  <!-- Background - cozy room -->
  <rect width="800" height="300" fill="#F9FAFB"/>

  <!-- Warm lighting gradient -->
  <defs>
    <radialGradient id="warmLight" cx="50%" cy="0%" r="70%">
      <stop offset="0%" stop-color="#FEF3C7" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#F9FAFB" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="800" height="300" fill="url(#warmLight)"/>

  <!-- Floor -->
  <rect x="0" y="220" width="800" height="80" fill="#E5E7EB"/>

  <!-- Window left -->
  <rect x="50" y="40" width="120" height="100" rx="4" fill="#BFDBFE" stroke="#D1D5DB" stroke-width="2"/>
  <line x1="110" y1="40" x2="110" y2="140" stroke="#D1D5DB" stroke-width="2"/>

  <!-- Bookshelf right -->
  <rect x="650" y="60" width="100" height="160" rx="4" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="1"/>
  <rect x="660" y="70" width="35" height="15" rx="2" fill="#DBEAFE"/>
  <rect x="700" y="70" width="40" height="15" rx="2" fill="#FEE2E2"/>
  <rect x="660" y="95" width="40" height="15" rx="2" fill="#D1FAE5"/>

  <!-- Rug on floor -->
  <ellipse cx="400" cy="240" rx="200" ry="40" fill="#DBEAFE" opacity="0.4"/>

  <!-- Figure-8 flight path -->
  <path d="M250 130
           C250 80, 350 80, 350 130
           C350 180, 450 180, 450 130
           C450 80, 550 80, 550 130
           C550 180, 450 180, 450 130
           C450 80, 350 80, 350 130
           C350 180, 250 180, 250 130"
        stroke="#2563EB" stroke-width="3" stroke-dasharray="8 6" fill="none" opacity="0.5"/>

  <!-- Foam jet on path -->
  <g transform="translate(480, 100) rotate(20)">
    <ellipse cx="25" cy="10" rx="22" ry="6" fill="#9CA3AF"/>
    <ellipse cx="35" cy="9" rx="8" ry="4" fill="#BFDBFE"/>
    <path d="M12 10 L25 25 L38 10 Z" fill="#D1D5DB"/>
    <path d="M3 8 L12 10 L3 12 Z" fill="#D1D5DB"/>
    <rect x="15" y="8" width="15" height="3" rx="1" fill="#2563EB"/>
  </g>

  <!-- Motion lines behind jet -->
  <line x1="430" y1="105" x2="450" y2="100" stroke="#2563EB" stroke-width="1.5" opacity="0.4"/>
  <line x1="430" y1="115" x2="455" y2="112" stroke="#2563EB" stroke-width="1.5" opacity="0.3"/>
  <line x1="435" y1="125" x2="458" y2="120" stroke="#2563EB" stroke-width="1.5" opacity="0.2"/>

  <!-- Chair gates (two chairs forming a gate) -->
  <rect x="340" y="180" width="30" height="50" rx="4" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="1"/>
  <rect x="430" y="180" width="30" height="50" rx="4" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="1"/>
</svg>